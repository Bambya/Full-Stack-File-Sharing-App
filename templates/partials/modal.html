<div class="modal fade" id="uploadModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Upload New Files</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Click below to upload a new file or Drag & Drop the file you want to upload

        <form method="post" action="handle_file_upload" enctype="multipart/form-data">
        <div class="form-group mt-4">
          <label for="File-Upload">Select File</label>
          <input type="file" class="form-control-file" id="File-Upload" name="UploadedFile">

          <div class="text-right">
            <button class="btn btn-primary" type="submit">Upload File</button>
          </div>
        </div>
        </form>

      </div>

    </div>
  </div>
</div>
