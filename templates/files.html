{% extends "base.html" %}

{% block title %}
    My Box - Your file sharing companion
{% endblock %}

{% block content %}
    <div class = "header">
        {% include 'partials/header.html' %}
    </div>

    <div class = "content">
        <div class = "row mt-4">
            <div class="col">
                <h6>Uploaded Files</h6>
            </div>

            <div class = "col text-right">
                <button type = "button" class="btn btn-primary">
                    Upload
                </button>
            </div>
        </div>

        <table class="table mt-4">
            <thead class="thead-dark">
                <tr>
                    <th scope="col" style="width: 40%">File Name</th>
                    <th scope="col" style="width: 20%">Size</th>
                    <th scope="col" style="width: 20%">Uploaded</th>
                    <th scope="col" style="width: 20%">&nbsp</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>Otto</td>
                    <td>@mdo</td>
                </tr>
                <tr>
                    <th scope="row">2</th>
                    <td>Jacob</td>
                    <td>Thornton</td>
                    <td>@fat</td>
                </tr>
                <tr>
                    <th scope="row">3</th>
                    <td>Larry</td>
                    <td>the Bird</td>
                    <td>@twitter</td>
                </tr>
            </tbody>
        </table>
    </div>
{% endblock %}
